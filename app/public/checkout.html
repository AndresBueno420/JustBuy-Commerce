<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | FC Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para formularios limpios y grandes */
        .form-group label { margin-bottom: 5px; font-weight: 600; color: var(--color-deep-blue); }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid var(--color-light-blue);
            border-radius: 8px; font-size: 1rem; box-sizing: border-box;
        }
        .form-group input:focus { border-color: var(--color-medium-blue); outline: none; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container nav-content">
            <a href="index.html" class="logo">FC STORE</a>
            <nav class="nav-links">
                <a href="index.html">Catálogo</a>
                <a href="register.html">Registrarse</a>
                <a href="login.html">Iniciar Sesión</a>
                <a href="cart.html" title="Carrito de Compras">
                    <span data-feather="shopping-bag" class="icon-feather"></span> 
                    <span class="cart-icon">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 20px;">
        <h1 style="color: var(--color-dark-navy); font-size: 2.2rem; margin-bottom: 30px;">Información de Pago y Envío</h1>
        
        <form id="checkout-form" style="display: flex; gap: 40px; flex-wrap: wrap; align-items: flex-start;">
            
            <section style="flex: 2; min-width: 350px;">
                <h2 style="color: var(--color-deep-blue); font-size: 1.8rem; border-bottom: 2px solid var(--color-light-blue); padding-bottom: 10px;">1. Datos Personales y Envío</h2>
                
                <div class="form-group">
                    <label for="full-name">Nombre Completo</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección de Envío</label>
                    <input type="text" id="address" placeholder="Calle, Número, Apto/Casa" required>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="zip">Código Postal</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>

                <h2 style="color: var(--color-deep-blue); font-size: 1.8rem; border-bottom: 2px solid var(--color-light-blue); padding-bottom: 10px; margin-top: 40px;">2. Método de Pago (Simulado)</h2>
                 
                <div class="form-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="expiry">Fecha de Vencimiento</label>
                        <input type="text" id="expiry" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>
            </section>

            <aside style="flex: 1; min-width: 300px; background-color: var(--color-white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(39, 102, 165, 0.1); border: 1px solid var(--color-medium-blue);">
                <h3 style="color: var(--color-dark-navy); margin-top: 0; border-bottom: 2px solid var(--color-light-blue); padding-bottom: 15px;">Total a Pagar</h3>
                
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;"><span>Artículos:</span><span style="font-weight: 600;">$199.98</span></div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;"><span>Envío:</span><span style="font-weight: 600;">$15.00</span></div>

                <hr style="border: 1px solid var(--color-grey-blue); margin-top: 20px;">

                <div style="display: flex; justify-content: space-between; margin: 20px 0; font-size: 1.8rem; color: var(--color-deep-blue);">
                    <span style="font-weight: 700;">TOTAL:</span>
                    <span id="final-total" style="font-weight: 700;">$214.98</span>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; padding: 15px; font-size: 1.2rem; margin-top: 20px;">
                    <span data-feather="dollar-sign" class="icon-feather"></span> 
                    Confirmar y Pagar
                </button>
            </aside>
        </form>
    </main>

    <footer style="background-color: var(--color-dark-navy); color: var(--color-light-blue); text-align: center; padding: 20px 0; margin-top: 40px;">
        <p>&copy; 2025 FC Store. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script> feather.replace() </script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
