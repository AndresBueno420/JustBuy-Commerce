<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | FC Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <div class="container nav-content">
            <a href="index.html" class="logo">FC STORE</a>
            <nav class="nav-links">
                <a href="index.html">Catálogo</a>
                <a href="register.html">Registrarse</a>
                <a href="login.html">Iniciar Sesión</a>
                <a href="cart.html" title="Carrito de Compras">
                    <span data-feather="shopping-bag" class="icon-feather"></span> 
                    <span class="cart-icon">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 20px;">
        <h1 style="color: var(--color-dark-navy); font-size: 2.2rem; margin-bottom: 30px;">Tu Carrito de Compras</h1>

        <div style="display: flex; gap: 40px; flex-wrap: wrap; align-items: flex-start;">
            
            <section id="cart-items-list" style="flex: 3; min-width: 450px; background-color: var(--color-white); padding: 20px; border-radius: 12px; border: 1px solid var(--color-light-blue);">
            
                <p id="empty-cart-message" style="text-align: center; color: var(--color-grey-blue); padding: 50px 0; font-size: 1.1rem; display: none;">Tu carrito está vacío. ¡Añade algunas camisetas!</p>

                </section>

            <aside style="flex: 1; min-width: 300px; background-color: var(--color-white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);">
                <h3 style="color: var(--color-dark-navy); margin-top: 0; border-bottom: 2px solid var(--color-light-blue); padding-bottom: 15px;">Resumen del Pedido</h3>
                
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--color-dark-navy);">
                    <span>Subtotal:</span>
                    <span id="subtotal-amount" style="font-weight: 600;">$0.00</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--color-dark-navy);">
                    <span>Envío Estimado:</span>
                    <span style="font-weight: 600;">$15.00</span>
                </div>

                <hr style="border: 1px solid var(--color-grey-blue); margin-top: 20px;">

                <div style="display: flex; justify-content: space-between; margin: 20px 0; font-size: 1.5rem; color: var(--color-deep-blue);">
                    <span style="font-weight: 700;">TOTAL:</span>
                    <span id="total-amount" style="font-weight: 700;">$0.00</span>
                </div>

                <a href="checkout.html" class="btn-primary" style="display: block; text-align: center; padding: 15px; text-decoration: none; font-size: 1.1rem;">
                    <span data-feather="credit-card" class="icon-feather"></span> 
                    Proceder al Pago
                </a>
            </aside>
        </div>
    </main>

    <footer style="background-color: var(--color-dark-navy); color: var(--color-light-blue); text-align: center; padding: 20px 0; margin-top: 40px;">
        <p>&copy; 2025 FC Store. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script> feather.replace() </script>
    <script src="js/api.js"></script>
    <script src="js/global.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
